<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard | CodeLance</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
</style>
</head>

<body class="bg-[#F8F9FB]">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-xl p-6 hidden md:block">
    <h2 class="text-xl font-bold mb-10">CodeLance</h2>

    <nav class="space-y-4 text-sm font-medium">
      <a href="#" class="block hover:text-red-500">Dashboard</a>
      <a href="#" class="block hover:text-red-500">Profile</a>
      <a href="#" class="block hover:text-red-500">Requests</a>
      <a href="#" class="block hover:text-red-500">Settings</a>
      <a href="#" class="block text-red-500">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <span id="roleBadge"
            class="px-4 py-2 rounded-full text-sm font-semibold bg-black text-white">
            Role
      </span>
    </div>

    <!-- ============================= -->
    <!-- ===== Developer Dashboard ==== -->
    <!-- ============================= -->

    <div id="developerDashboard" class="hidden">

      <div class="grid md:grid-cols-3 gap-8 mb-10">

        <div class="bg-white p-8 rounded-3xl shadow-md">
          <p class="text-gray-500">Total Hire Requests</p>
          <h3 class="text-3xl font-bold mt-2">12</h3>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-md">
          <p class="text-gray-500">Pending</p>
          <h3 class="text-3xl font-bold mt-2 text-red-500">4</h3>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-md">
          <p class="text-gray-500">Accepted</p>
          <h3 class="text-3xl font-bold mt-2">6</h3>
        </div>

      </div>

      <!-- Recent Requests Table -->
      <div class="bg-white p-8 rounded-3xl shadow-md">
        <h3 class="text-xl font-semibold mb-6">Recent Hire Requests</h3>

        <div class="space-y-4">

          <div class="flex justify-between items-center border-b pb-4">
            <div>
              <p class="font-medium">E-commerce Website</p>
              <p class="text-sm text-gray-500">Budget: $800</p>
            </div>
            <div class="space-x-2">
              <button class="px-4 py-2 bg-green-500 text-white rounded-xl text-sm">Accept</button>
              <button class="px-4 py-2 bg-red-500 text-white rounded-xl text-sm">Reject</button>
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- ============================= -->
    <!-- ===== Client Dashboard ====== -->
    <!-- ============================= -->

    <div id="clientDashboard" class="hidden">

      <div class="grid md:grid-cols-2 gap-8 mb-10">

        <div class="bg-white p-8 rounded-3xl shadow-md">
          <p class="text-gray-500">Total Requests Sent</p>
          <h3 class="text-3xl font-bold mt-2">7</h3>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-md">
          <p class="text-gray-500">Active Projects</p>
          <h3 class="text-3xl font-bold mt-2 text-red-500">3</h3>
        </div>

      </div>

      <!-- Sent Requests -->
      <div class="bg-white p-8 rounded-3xl shadow-md">
        <h3 class="text-xl font-semibold mb-6">Your Requests</h3>

        <div class="space-y-4">

          <div class="flex justify-between items-center border-b pb-4">
            <div>
              <p class="font-medium">Portfolio Website</p>
              <p class="text-sm text-gray-500">Status: Pending</p>
            </div>
            <span class="px-4 py-1 bg-yellow-100 text-yellow-700 rounded-full text-sm">
              Pending
            </span>
          </div>

        </div>
      </div>

    </div>

  </main>
</div>

<script>
// TEMPORARY MOCK ROLE (Replace with Firebase role check)
const role = "developer"; // change to "client" to test

const devDash = document.getElementById("developerDashboard");
const clientDash = document.getElementById("clientDashboard");
const roleBadge = document.getElementById("roleBadge");

if (role === "developer") {
  devDash.classList.remove("hidden");
  roleBadge.textContent = "Developer";
  roleBadge.classList.add("bg-black");
} else {
  clientDash.classList.remove("hidden");
  roleBadge.textContent = "Client";
  roleBadge.classList.add("bg-red-500");
}
</script>

</body>
</html>
