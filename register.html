<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register | CodeLance</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>body{font-family:'Inter',sans-serif}</style>
</head>

<body class="bg-[#F8F9FB] flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
  <h2 class="text-3xl font-bold mb-8 text-center">Create Account</h2>

  <form class="space-y-5">
    <input type="text" placeholder="Full Name"
      class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none">

    <input type="email" placeholder="Email"
      class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none">

    <input type="password" placeholder="Password"
      class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none">

    <select class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none">
      <option>Select Role</option>
      <option>Freelancer</option>
      <option>Client</option>
    </select>

    <button class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-red-500 transition">
      Register
    </button>
  </form>
</div>

</body>
</html>
