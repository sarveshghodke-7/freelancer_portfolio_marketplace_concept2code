<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TalentForge</title>
  <script src="js/theme.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="js/transitions.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    #toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #dc2626;
      color: #fff;
      padding: 0.85rem 1.4rem;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 9999;
      pointer-events: none;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Role cards */
    .role-card input[type="radio"] {
      display: none;
    }

    .role-card label {
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1rem 1.2rem;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }

    .role-card input:checked+label {
      border-color: #111;
      background: #f9f9f9;
    }

    .role-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }
  </style>
</head>

<body class="bg-[#F8F9FB] flex items-center justify-center min-h-screen px-4 py-12">

  <div id="toast"></div>

  <div class="w-full max-w-md">

    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-2 text-xl font-bold">
        <span class="bg-black text-white px-2 py-1 rounded-md">{"</>"}</span>
        TalentForge
      </a>
    </div>

    <div class="bg-white p-10 rounded-3xl shadow-xl">
      <h2 class="text-2xl font-extrabold mb-1 text-center">Create your account</h2>
      <p class="text-gray-500 text-sm text-center mb-8">Join TalentForge today ‚Äî it's free.</p>

      <form id="registerForm" class="space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="name" placeholder="Jane Doe"
            class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-400 outline-none transition" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-400 outline-none transition" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password <span
              class="text-gray-400 font-normal">(min 6 characters)</span></label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full px-5 py-3 rounded-xl border focus:ring-2 focus:ring-red-400 outline-none transition" required
            minlength="6">
        </div>

        <!-- Role picker -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">I am a‚Ä¶</label>
          <div class="space-y-2">
            <div class="role-card">
              <input type="radio" name="role" id="roleFreelancer" value="freelancer">
              <label for="roleFreelancer">
                <div class="role-icon bg-red-50 text-red-500">üíª</div>
                <div>
                  <p class="font-semibold text-sm">Freelancer / Developer</p>
                  <p class="text-xs text-gray-500">Offer your skills and get hired</p>
                </div>
              </label>
            </div>
            <div class="role-card">
              <input type="radio" name="role" id="roleClient" value="client">
              <label for="roleClient">
                <div class="role-icon bg-blue-50 text-blue-500">üè¢</div>
                <div>
                  <p class="font-semibold text-sm">Client</p>
                  <p class="text-xs text-gray-500">Hire developers for your projects</p>
                </div>
              </label>
            </div>
          </div>
        </div>

        <button type="submit" id="submitBtn"
          class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-red-500 transition mt-2">
          Create Account
        </button>

      </form>

      <p class="text-center mt-6 text-sm text-gray-500">
        Already have an account?
        <a href="login.html" class="text-red-500 font-semibold hover:underline">Sign in</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { registerUser } from "./js/auth.js";

    const form = document.getElementById("registerForm");
    const submitBtn = document.getElementById("submitBtn");

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 4000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const roleEl = document.querySelector("input[name='role']:checked");

      if (!roleEl) {
        showToast("‚ö†Ô∏è Please select a role to continue.");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Creating account‚Ä¶";

      try {
        await registerUser(name, email, password, roleEl.value);
      } catch (err) {
        showToast("‚ùå " + (err.message || "Registration failed. Please try again."));
        submitBtn.disabled = false;
        submitBtn.textContent = "Create Account";
      }
    });
  </script>

</body>

</html>
